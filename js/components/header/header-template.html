<header class="b-gold white">
    <div class="container"> 
        <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Change path logo here -->
          <a class="navbar-brand logo" href="/index.html"><img src="/assets/img/logo.png" alt="Exodus" class="img-fluid"></a>
           
          <!-- Collapse button -->
          <button class="navbar-toggler first-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="animated-icon"><span></span><span></span><span></span></span>
          </button>
          <!-- Collapsible content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {{#each links}}
                    <li class="nav-item">
                        <a class="nav-link" href="{{this.href}}">{{this.text}}</a>
                    </li>
                {{/each}}
            </ul>
          </div>
        </nav>
     </div>
</header>
